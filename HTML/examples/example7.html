<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles7.css"/>
</head>
<body>
    <h1>
        Bill sharing request
        <span>from Kimbug</span>
    </h1>

    <div class="receipt">
        <h2>McDonald's</h2>
        <strong class="barcode">
            <img src"./assets/barcode.svg" alt="barcode"/>
        </strong>
        <span aria-label="Issue on June 24th, 20xx">
            24.06.20xx
        </span>
        <div aria-label="bill">
            <dl>
                <dt>In total</dt>
                <dd>
                    <strong>&dollar;25.75</strong>
                </dd>
            </dl>

            <dl>
                <div> 
                    <dt>
                        Coke Light - 0.3<span aria-label="litter">L</span>
                    </dt>
                    <dd>
                        &dollar;1.50
                    </dd>
                </div>
                <div>
                    <dt>
                        Beer - 0.5<span aria-label="litter">L</span>
                    </dt>
                    <dd>
                        &dollar;3.52
                    </dd>
                </div>
                <div>
                    <dt>
                        Nuggets - 0.3<span aria-label="litter">L</span>
                    </dt>
                    <dd>
                        &dollar;4.2
                    </dd>
                </div>
            </dl>
        </div>
    </div>
</body>
</html>
