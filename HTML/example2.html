<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Form - Input</title>
  <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
	<form action="" method="GET">
    <label for="id">이름</label>
    <input type="text" placeholder="이름을 입력하시오" id="id"/>  
    <input type="radio" name="****" id="*"/>
    <label for="*">구독중</label>
    <input type="radio" name="****" id="**"/>
    <label for="**">미구독</label>
    <button>
    submit
  </button>
  </form>

  <form action="" method="GET">
    <label for="메뉴">매뉴선택</label>
    <select name="메뉴" id="메뉴">
      <option value="0">돈까스</option>
      <option value="1">한솥</option>
      <option value="2">버거킹</option>
    </select>
    <button>
      submit
    </button>
  </form>
</body>
</html>
